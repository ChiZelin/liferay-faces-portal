<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:portal="http://liferay.com/faces/portal" xmlns:showcase="http://liferay.com/faces/showcase"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:form>
		<h:messages globalOnly="true" layout="table" />
		<showcase:example renderedCheckbox="true">
			<portal:inputSearch actionListener="#{inputSearchBacking.searchActionListener}"
				buttonLabel="#{i18n['submit-search']}" placeholder="#{i18n['enter-your-search-here']}"
				rendered="#{showcaseModelBean.selectedComponent.rendered}" value="#{inputSearchBacking.searchText}" />
		</showcase:example>
	</h:form>
	<showcase:results label="#{i18n['model-value']}">
		<h:outputText id="modelValue" value="#{inputSearchBacking.searchText}" />
	</showcase:results>

</ui:composition>

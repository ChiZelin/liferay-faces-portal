<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:portal="http://liferay.com/faces/portal" xmlns:showcase="http://liferay.com/faces/showcase"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/templates/component-3col.xhtml">

	<ui:define name="col1">
		<h:form>
			<!-- Example 1: Specifying an internationalized key (provided by the portal) for the title attribute. -->
			<showcase:example description="#{i18n['portal-header-general-example-1']}" number="1" renderedCheckbox="true">
				<portal:header rendered="#{showcaseModelBean.selectedComponent.rendered}" title="home" />
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<h:form>
			<!-- Example 2: Specifying an EL expression for the title attribute. -->
			<showcase:example description="#{i18n['portal-header-general-example-2']}" number="2" renderedCheckbox="true">
				<portal:header rendered="#{showcaseModelBean.selectedComponent.rendered}" title="#{i18n['header-text']}" />
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col3">
		<h:form>
			<!-- Example 3: Specifying the backLabel and backURL attributes to define the hyperlink for the back icon. -->
			<showcase:example description="#{i18n['portal-header-general-example-3']}" number="3" renderedCheckbox="true">
				<portal:header backLabel="#{i18n['navigation']}" backURL="javascript:history.go(-1);"
					rendered="#{showcaseModelBean.selectedComponent.rendered}" title="#{i18n['header-text']}" />
			</showcase:example>
		</h:form>
	</ui:define>

</ui:composition>

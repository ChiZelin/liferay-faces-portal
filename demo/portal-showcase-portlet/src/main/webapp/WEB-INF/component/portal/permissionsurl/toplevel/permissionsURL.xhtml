<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:portal="http://liferay.com/faces/portal" xmlns:showcase="http://liferay.com/faces/showcase"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<showcase:example>
			<portal:permissionsURL modelResource="com.liferay.portal.model.Group"
				modelResourceDescription="#{liferay.themeDisplay.scopeGroup.name} #{i18n['top-level']}"
				resourcePrimKey="#{liferay.themeDisplay.scopeGroupId}" var="permissionsURL" />
			<pre>#{permissionsURL}</pre>
			<h:panelGroup rendered="#{liferay.userHasPortletPermission['PERMISSIONS']}">
				<button onclick="document.location='#{permissionsURL}'; return false;">#{i18n['permissions']}</button>
			</h:panelGroup>
		</showcase:example>
	</ui:define>

</ui:composition>

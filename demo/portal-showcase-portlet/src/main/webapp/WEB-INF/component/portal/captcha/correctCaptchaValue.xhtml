<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <c:if test="#{captchaTestValidatorBean.validateCaptchaForTest}">
        <h:panelGroup id="captchaValuePanelGroup">
            <h:commandButton id="correctCaptchaValue" value="#{captchaTestValidatorBean.correctCaptchaValue}">
                <f:ajax execute="@this" render="captchaValuePanelGroup" />
            </h:commandButton>
        </h:panelGroup>
    </c:if>

</ui:composition>

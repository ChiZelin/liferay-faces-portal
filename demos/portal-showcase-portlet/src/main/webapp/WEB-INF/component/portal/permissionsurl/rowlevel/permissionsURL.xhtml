<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:portal="http://liferay.com/faces/portal"
	xmlns:showcase="http://liferay.com/faces/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<showcase:example>
			<c:set var="group" value="#{liferay.themeDisplay.scopeGroup}" />
			<portal:permissionsURL modelResource="com.liferay.portal.model.Group" modelResourceDescription="#{group.name}"
				resourcePrimKey="#{group.groupId}" var="permissionsURL" />
			<pre>#{permissionsURL}</pre>
			<h:panelGroup rendered="#{liferay.userHasPortletPermission['PERMISSIONS']}">
				<button onclick="document.location='#{permissionsURL}'; return false;">#{i18n['permissions']}</button>
			</h:panelGroup>
		</showcase:example>
	</ui:define>

</ui:composition>

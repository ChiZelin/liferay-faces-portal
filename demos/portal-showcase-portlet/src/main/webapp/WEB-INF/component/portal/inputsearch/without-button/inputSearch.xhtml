<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:portal="http://liferay.com/faces/portal" xmlns:showcase="http://liferay.com/faces/showcase"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<h:messages globalOnly="true" layout="table" />
		<showcase:example>
			<portal:inputSearch value="#{inputSearchBacking.searchText}" placeholder="#{i18n['search']}"
				showButton="false" />
		</showcase:example>
	</h:form>
	<showcase:results label="#{i18n['model-value']}">
		<h:outputText id="modelValue" value="#{inputSearchBacking.searchText}" />
	</showcase:results>

</ui:composition>
